{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p><em>{{ object.content }}</em></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-light" href="{% url 'post_detail' object.post.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
