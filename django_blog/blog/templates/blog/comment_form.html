{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a class="btn btn-light" href="{% url 'post_detail' object.post.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
